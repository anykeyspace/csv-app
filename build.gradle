plugins {
    id 'java'
}

group 'org.example'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.opencsv:opencsv:4.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}